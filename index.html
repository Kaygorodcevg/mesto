<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header class="header">
        <img src="./images/logo.svg" alt="Заголовок" class="header__logo">
      </header>
      <!-- main -->

      <!-- profile -->
      <main class="content">
        <section class="profile content__profile">
          <img
            src="./images/profile_image.jpg"
            alt="Жак-Ив Кусто"
            class="profile__image">
          <div class="profile__info">
            <div class="profile__edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                class="profile__edit-button"
                aria-label="Изменить"
              ></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>

        <!-- elements -->
        <section class="elements content__elements">
          <ul class="elements__list"></ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- template__elements -->
      <template id="elements__template">
        <li class="elements__list-item">
          <img class="elements__image elements__image_template">
          <div class="elements__discription">
            <h2 class="elements__text elements__text_template"></h2>
            <button type="button" class="elements__reaction"></button>
          </div>
          <button type="button" class="elements__remove-button"></button>
        </li>
      </template>

      <!-- profile popup -->
      <div class="popup popup_profile">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <form
            name="editProfileForm"
            class="popup__form popup__form_profile"
            novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <div class="popup__input-wrapper">
              <input
                id="name-input"
                name="userName"
                type="text"
                value="Жак-Ив Кусто"
                class="popup__input popup__input_type_name"
                placeholder="Имя"
                minlength="2"
                maxlength="40"
                required>
              <span class="popup__input-error name-input-error"></span>
            </div>
            <div class="popup__input-wrapper">
              <input
                id="job-input"
                name="userJob"
                type="text"
                value="Исследователь океана"
                class="popup__input popup__input_type_job"
                placeholder="Профессия"
                minlength="2"
                maxlength="200"
                required>
              <span class="popup__input-error job-input-error"></span>
            </div>
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <!-- addCardPopup -->
      <div class="popup popup_add-card">
        <div class="popup__container">
          <button
            type="button"
            class="popup__close-icon popup__close-icon_add-card">
          </button>
          <form
            name="addCardForm"
            class="popup__form popup__form_add-card"
            novalidate>
            <h2 class="popup__title">Новое место</h2>
            <div class="popup__input-wrapper">
              <input
                name="placeName"
                id="placeName-input"
                type="text"
                class="popup__input popup__input_place_name"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required>
              <span class="popup__input-error placeName-input-error"></span>
            </div>
            <div class="popup__input-wrapper">
              <input
                name="placeUrl"
                id="url-input"
                type="url"
                class="popup__input popup__input_place_url"
                placeholder="Ссылка на картинку"
                required>
              <span class="popup__input-error url-input-error"></span>
            </div>
            <button class="popup__submit-button popup__submit-button_cards" type="submit">
              Создать
            </button>
          </form>
        </div>
      </div>

      <!-- ZoomImagePopup -->
      <div class="popup popup_zoom-image">
        <div class="popup__zoom-wrapper">
          <button
            type="button"
            class="popup__close-icon popup__close-icon_zoom-image">
          </button>
          <figure class="popup__figure">
            <img src="#" alt="" class="popup__picture">
            <figcaption class="popup__figcaption"></figcaption>
          </figure>
        </div>
      </div>
    </div>
    <script type="module" src="./script/index.js"></script>
  </body>
</html>
