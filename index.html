<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <!-- header -->
      <header class="header">
        <img src="./images/logo.svg" alt="Заголовок" class="header__logo">
      </header>
      <!-- main -->

      <!-- profile -->
      <main class="content">
        <section class="profile content__profile">
          <img src="./images/profile_image.jpg" alt="Жак-Ив Кусто" class="profile__image">
          <div class="profile__info">
            <div class="profile__edit-wrapper">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <!-- elements -->
        <section class="elements content__elements">
          <ul class="elements__list">
            <li class="elements__list-item">
              <img src="./images/capetown.jpg" alt="Кейптаун" class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Кейптаун</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/india.jpg"
                alt="Индия"
                class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Индия</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/newYork.jpg"
                alt="Нью Йорк"
                class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Нью Йорк</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/mountains.jpg"
                alt="Национальный парк"
                class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Национальный парк</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/italy.jpg"
                alt="Италия"
                class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Италия</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
            <li class="elements__list-item">
              <img
                src="./images/seattle.jpg"
                alt="Сиэтл"
                class="elements__image">
              <div class="elements__discription">
                <h2 class="elements__text">Сиэтл</h2>
                <button class="elements__reaction"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <!-- footer -->
      <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
      </footer>

      <!-- popup -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-icon"></button>
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" class="popup__input-name">
            <input
              type="text"
              value="Исследователь океана"
              class="popup__input-job">
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script/index.js"></script>
  </body>
</html>
